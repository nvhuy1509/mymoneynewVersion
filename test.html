  <body>
    <div class="wrapper">
        <div class="test-text">
            Lending and Loan Services
        </div>
    </div>

    <script>
        const textEl = document.querySelector('.test-text')
        const text = textEl.innerText;
        textEl.innerText = '';
        const textArr = text.split(" ");
        textArr.map((item,index) =>{
            const newEl = document.createElement("span");
            newEl.innerText = item;
            if((index+1) % 2 === 0){
                newEl.style.color = 'blue'
            }
            textEl.appendChild(newEl);
        })
    </script>
</body>
